<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Gen Password</title>
		<style>
		:root {
			color-scheme: light dark;
			--border: rgba(127, 127, 127, 0.35);
			--bg: rgba(127, 127, 127, 0.08);
		}
		body {
			margin: 0;
			font:
				13px/1.4 system-ui,
				-apple-system,
				Segoe UI,
				Roboto,
				Arial,
				sans-serif;
			padding: 12px;
			width: 340px;
		}
		h1 {
			font-size: 14px;
			margin: 0 0 10px;
		}
		.row {
			display: flex;
			gap: 8px;
			align-items: center;
		}
		.col {
			display: flex;
			flex-direction: column;
			gap: 6px;
		}
		input[type="number"],
		input[type="text"] {
			width: 100%;
			border: 1px solid var(--border);
			background: var(--bg);
			padding: 8px;
			border-radius: 8px;
			box-sizing: border-box;
		}
		button {
			border: 1px solid var(--border);
			background: var(--bg);
			padding: 8px 10px;
			border-radius: 8px;
			cursor: pointer;
		}
		button.primary {
			font-weight: 600;
		}
		.opts {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 6px 10px;
		}
		label {
			display: flex;
			align-items: center;
			gap: 8px;
			user-select: none;
		}
		.meta {
			font-size: 12px;
			opacity: 0.8;
		}
		.status {
			min-height: 16px;
		}
		</style>
	</head>
	<body>
		<div id="app">
			<h1>Gen Password</h1>

			<div class="col" style="gap: 10px">
				<div class="col">
					<div class="row">
						<input id="password" type="text" readonly />
						<button id="copy" class="primary" type="button">Copy</button>
					</div>
					<div class="status meta" id="status"></div>
				</div>

				<div class="row">
					<label style="min-width: 90px" for="length">Length</label>
					<input id="length" type="number" min="6" max="128" step="1" />
					<button id="generate" class="primary" type="button">
						Generate
					</button>
				</div>

				<div class="opts">
					<label><input id="lowercase" type="checkbox" /> Lowercase</label>
					<label><input id="uppercase" type="checkbox" /> Uppercase</label>
					<label><input id="numbers" type="checkbox" /> Numbers</label>
					<label><input id="symbols" type="checkbox" /> Symbols</label>
				</div>

				<div class="row">
					<button id="save" type="button">Save settings</button>
					<button id="reset" type="button">Reset</button>
				</div>

				<div class="meta">
					Settings are stored in this browser profile only.
				</div>
			</div>
		</div>
		<script type="module" src="./main.ts"></script>
	</body>
</html>
